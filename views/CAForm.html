<div class="row" ng-controller="RegisterController">
	<div ng-show="success" class='col-md-12'>
		<h4 class="bg-success">Thanx for registering.. we ll get back to you soon.</h4>
	</div>
	<div ng-show="error" class='col-md-12'>
		<h4 class="bg-error">Some Problem occured</h4>
	</div>

	<div ng-show="!success&&!error" class="col-md-4">
		<button class="btn btn-block btn-info" ng-click="toggleCAForm()">{{ CAForm ? 'Nah!':'BECOME AN ENGIREP' }}</button>
	</div>

	<div class="clearfix"></div>

	<div ng-show="CAForm&&!success&&!error">
		<hr/>
		<div class="col-md-3">
			<input type="text" ng-model="ca.name" class="form-control form-group" placeholder = 'Name' required/>
		</div>
		<div class="col-md-3">
			<input type="text" ng-model="ca.email" class="form-control form-group" placeholder = 'Email' required/>
		</div>
		<div class="col-md-3">
			<input type="text" ng-model="ca.number" class="form-control form-group" placeholder = 'Phone Number' required/>
		</div>
		<div class="col-md-3">
			<input type="text" ng-model="ca.college" class="form-control form-group" placeholder = 'College' required/>
		</div>
		<div class="col-md-3">
			<button class="btn-success btn btn-block" ng-click="submitCA()">Register</button>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<style>
.bg-success {
	background-color: #dff0d8;
	padding:12px;
	border:1px solid #C2BFBF;
	border-radius: 4px;
	text-align: center;
	font-weight: 400;
	text-transform: capitalize!important;
}
.bg-danger {
	background-color: #f2dede;
	padding:12px;
	border:1px solid #C5C5C5;
	border-radius: 4px;
	text-align: center;
	font-weight: 400;
	text-transform: capitalize!important;
}
